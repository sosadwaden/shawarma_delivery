<!DOCTYPE html>
<html lang="en" xlmns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Дизайн Шаурмы</title>
</head>
<body>
    <h1>Создайте свою шаурму:</h1>
    <img th:src="@{/images/Shawarma.png}" width="800" height="500"/>

    <form method="POST" th:object="${shawarma}">

        <div class="grid">

            <div class="ingredient-group" id="pita">
                <h3>Выберите лаваш:</h3>
                <div th:each="ingredient : ${pita}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="meat">
                <h3>Выберите мясо:</h3>
                <div th:each="ingredient : ${meat}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="vegetables">
                <h3>Выберите овощи:</h3>
                <div th:each="ingredient : ${vegetables}">
                    <input th:field="*{ingredients}" type="checkbox"
                            th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>
            </div>

            <div class="ingredient-group" id="sauce">
                <h3>Выберите соус:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>
            </div>

            <div class="ingredient-group" id="additionalTypes">
                <h3>Выберите дополнительные ингредиенты:</h3>

                <div th:each="ingredient : ${mushroom}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>

                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>

                <div th:each="ingredient : ${potato}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>

                <div th:each="ingredient : ${jalapeno}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">ИНГРЕДИЕНТ</span>
                </div>

            </div>

        </div>

    </form>
</body>
</html>
